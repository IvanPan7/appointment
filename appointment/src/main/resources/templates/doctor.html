<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layouts/layout :: head"></head>
</head>
<body>
<header th:replace="layouts/layout::header"></header>
<div class="container">
	
	<form th:action="@{/doctor}" th:object="${doctor}" method="post" >
	<div class="form-group">
    	<label for="nombres">Nombres</label>
    	<input type="text" class="form-control" id="nombres" placeholder="Nombres" th:field="*{nombres}"/>
    	<small th:if="${#fields.hasErrors('nombres')}" th:errors="*{nombres}" class="form-text text-danger"></small>
  	</div>
	<div class="form-group">
    	<label for="apellidos">Apellidos</label>
    	<input type="text" class="form-control" id="apellidos" placeholder="Apellidos" th:field="*{apellidos}"/>
    	<small th:if="${#fields.hasErrors('apellidos')}" th:errors="*{apellidos}" class="form-text text-danger"></small>
  	</div>
	
  	<div class="form-group">
    	<label for="edad">Edad</label>
    	<input type="text" class="form-control" id="edad" placeholder="Edad" th:field="*{edad}"/>
    	<small th:if="${#fields.hasErrors('edad')}" th:errors="*{edad}" class="form-text text-danger"></small>
  	</div>
  	
  	
	  	<input type="submit" value="Crear Doctor"  class="btn btn-primary"/>
	  	<a th:href="@{/doctores}" class="btn btn-secondary">Regresar</a>  	
		<input type="hidden" id="id" th:field="*{id}">
	</form>
</div>
	
<footer th:replace="layouts/layout::footer"></footer>
</body>
</html>
