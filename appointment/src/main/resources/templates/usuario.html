<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layouts/layout :: head"></head>
</head>
<body>
<header th:replace="layouts/layout::header"></header>
<div class="container">
	
	<form th:action="@{/usuario}" th:object="${usuario}" method="post" >
	<div class="form-group">
    	<label for="user">Usuario</label>
    	<input type="text" class="form-control" id="user" placeholder="Usuario" th:field="*{user}"/>
    	<small th:if="${#fields.hasErrors('user')}" th:errors="*{user}" class="form-text text-danger"></small>
  	</div>
	<div class="form-group">
    	<label for="pass">Clave</label>
    	<input type="password" class="form-control" id="pass" placeholder="***************" th:field="*{pass}"/>
    	<small th:if="${#fields.hasErrors('pass')}" th:errors="*{pass}" class="form-text text-danger"></small>
  	</div>
	
  	
  	
  	
	  	<a th:href="@{/}" class="btn btn-secondary">Guardar</a>
	  	<a th:href="@{/}" class="btn btn-secondary">Cancelar</a>  	
		<input type="hidden" id="id" th:field="*{id}">
	</form>
</div>
	
<footer th:replace="layouts/layout::footer"></footer>
</body>
</html>
